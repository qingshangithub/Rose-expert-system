			<!-- Five -->
				<section id="five" class="wrapper style2 special fade">
					<div class="container">
						<header>
							<h2>ZYG玫瑰分类专家系统</h2>
							<p>请在下面选择实际情况</p>
						</header>
						<form method="post" action="#" class="container 50%">
							<div class="row uniform 50%">
								<!-- <div class="8u 12u$(xsmall)"><input type="email" name="email" id="email" placeholder="Your Email Address" /></div>
								<div class="4u$ 12u$(xsmall)"><input type="submit" value="Get Started" class="fit special" /></div> -->
								<label>矮生灌木</label>
								<select autofocus name="xingtai" style="padding: 10px">
								<option value="不清楚">不清楚</option>
								<option value="是">是</option>
								</select>

								<label>散生或成对皮刺</label>
								<select autofocus name="picixingtai" style="padding: 10px">
								<option value="不清楚">不清楚</option>
								<option value="是">是</option>
								</select>

								<label>皮刺大小不等</label>
								<select autofocus name="picidaxiao" style="padding: 10px">
								<option value="不清楚">不清楚</option>
								<option value="是">是</option>
								</select>

								<label>花梗直立</label>
								<select autofocus name="huageng" style="padding: 10px">
								<option value="不清楚">不清楚</option>
								<option value="是">是</option>
								</select>

								<label>皮刺被绒毛</label>
								<select autofocus name="picirongmao" style="padding: 10px">
								<option value="不清楚">不清楚</option>
								<option value="是">是</option>
								</select>

								<label>果实扁球形</label>
								<select autofocus name="guoshi" style="padding: 10px">
								<option value="不清楚">不清楚</option>
								<option value="是">是</option>
								</select>

								<label>萼片全缘</label>
								<select autofocus name="epian" style="padding: 10px">
								<option value="不清楚">不清楚</option>
								<option value="是">是</option>
								</select>
							</div><br>
							<input type='submit' /><br>
						</form>
						<br>
						<br>
					</div>
					<div class="container 50%">
						{% if muxue %}   
						<textarea rows="3" cols="20" readonly="readonly">{{muxue}}</textarea>
						{% else %}
						<textarea rows="3" cols="20" readonly="readonly">花的种类会在这里显示哦</textarea>
						{% endif %}  
					</div>
				</section>
